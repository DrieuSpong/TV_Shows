<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Show</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <h1>Edit Show</h1>
    <form action="/shows/{{ show.id }}/update" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <input type="text" name="title" value="{{ show.title }}">
        <label>Network</label>
        <input type="text" name="network" value="{{ show.network }}">
        <label>Release Date</label>
        <input type="date" name="release_date" value="{{ show.release_date }}">
        <label>Description</label>
        <textarea name="description">{{ show.description }}</textarea>
        <button type="submit">Update</button>
    </form>
</body>
</html>
